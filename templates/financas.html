{%- extends "base.html" %}

{% import "bootstrap/utils.html" as utils %}

{% block content %}
    <div class="container ">
        {%- with messages = get_flashed_messages(with_categories=True) %}
            {%- if messages %}
                <div class="row">
                    <div class="col-md-12">
                        {{ utils.flashed_messages(messages) }}
                    </div>
                </div>
            {%- endif %}
        {%- endwith %}
        <div style="background:rgba(255,31,9,0.2) !important" class="jumbotron">
            <h1>LTBank</h1>
            <br/>
            <p>Cadastre sua compra aqui</p>
            <form action="http://127.0.0.1:5000/user/1/insertsale" method="post">
                <!-- Group: Valor e Parcelas-->
                <div class="container">
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputValor">Valor da Compra</label>
                            <input type="text" class="form-control" name="inputValor" id="inputValor">
                        </div>

                        <div class="form-group col-md-5">
                            <label for="inputParcelas">NÂº de Parcelas</label>
                            <select name="inputParcelas" id="inputParcelas" class="form-control">
                                <option selected>Selecione...</option>
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                <option value="4">04</option>
                                <option value="5">05</option>
                                <option value="6">06</option>
                                <option value="7">07</option>
                                <option value="8">08</option>
                                <option value="9">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>

                        </div>

                        <div class="form-group col-md-2">
                            <label for="inputValor"> </label>
                            <button type="submit" class="btn btn-primary">Cadastrar Compra</button>
                        </div>

                    </div>
                </div>

            </form>

        </div>
    </div>
{%- endblock %}
